

 <div style="text-align:center">
 </div>
 <H1>Here are the posts in your area</H1>

<div class="container" *ngIf="auth.auth0Client$ | async">
     <div class="container2" *ngFor="let post of postsList">
       <div id="blah">
      <img id="pic"  [src]="post.picture" alt="your image">
     </div>

      <div id = "title"> <H2>{{post.title}}</H2> </div>
      <div id = "description"  > <p> -- {{post.description}}</div>

       <div id = "expand">
         <a routerLink="/detail/{{post.id}}">
           <h5>Click For More Information</h5>
         </a>
       </div>

</div>

</div>
