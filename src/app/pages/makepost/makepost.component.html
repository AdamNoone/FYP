

<form class="form">
  <h2>New Post</h2>
  <label for="post-title">Title</label>
  <label for="post-title"></label>
  <input id="post-title" (keyup)="updateTitle($event)">

  <input id="post-description" (keyup)="updateDescription($event)">
</form>
<button (click)="savePost()">Make Post</button>
