<div class="type_of_user-popup" id="TypeUserForm">
  <form class="TypeUserForm-container">
    <h1>Are you a Business or a General User ? </h1>
    Business<input type="radio" name="yesno" id="yesBusiness">
    User<input type="radio" name="yesno" id="yesUser">
    <br>
    <div id="ifBusiness">

        <label id="name"><b>Name of your Business</b></label>
        <input type="text" placeholder="Enter Name of Business" (keyup)="updateName($event)" autocomplete="off" name="name" required>

        <label id="business type"><b>Type of Business</b></label>
        <input type="text" placeholder="Enter Type of Business" (keyup)="updateType($event)" autocomplete="off" name="Business_type" required>

        <label id="Address"><b>Business Address</b></label>
        <input id ="Business_Address" type="text" placeholder="Enter The Address of your Business" (keyup)="updateAddress($event)" autocomplete="off" name="Address" required>

      <label id="Desc"><b>Please describe your Business</b></label>
      <textarea type='text' id='description' (keyup)="updateDescription($event)" autocomplete="off"name='description' required></textarea><br>

      <div class="card-block" id="Business_geometry"></div>
    </div>

    <div id="ifUser">
      <label id="u_Address"><b>Your Address</b></label>
      <input id ="User_Address"type="text" placeholder="Enter Your Address" (keyup)="updateUserAddress($event)" autocomplete="off" name="Food_type" required>
      <div class="card-block" id="User_geometry"></div>
    </div>

  </form>
  <div class="container mt-5" *ngIf="auth.userProfile$ | async as profile">
  <button (click)="SavePerson(profile.sub,profile.email,profile.name,profile.address)">Save</button>
  </div>
</div>
